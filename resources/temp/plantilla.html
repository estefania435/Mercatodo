<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <form action="">
                <h1>Create category</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input v-model="name" class="form-control" type="text" name="name" id="name">
                    <label for="slug">Slug</label>
                    <input readonly v-model="generateSlug" class="form-control" type="text" name="slug" id="slug">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>

                </div>
                <input type="submit" value="Save" class="btn btn-primary float-right">
            </form>
            <br>
             {{name}}
            <br>
            {{generateSlug}}
        </div>
    </div>
    <script>

    var app = new Vue({
        el: '#app',
        data: {
            name: 'Estefanía Agudelo'
        },
        computed: {
            generateSlug : function () {
                var char = {
                    "á":"a","é":"e","í":"i","ó":"o","ú":"u",
                    "Á":"A","É":"E","Í":"I","Ó":"O","Ú":"U",
                    "ñ":"n","Ñ":"N"," ":"-","_":"-"
                }
                var expr = /[áéíóúÁÉÍÓÚÑñ_ ]/g;
                return  this.name.trim().replace(expr, function(e) {
                    return char[e]
                }).toLowerCase()

            }
        }

    })

    </script>

</body>
</html>
